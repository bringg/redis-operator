apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "redis-operator.serviceAccountName" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "redis-operator.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
